<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {margin: 0;padding: 0;}
        li {list-style: none;}
        a {text-decoration: none;}
        #wrap {width: 1000px; margin: 0 auto;}
        ul {overflow: hidden;}
        li {
           float: left;
           width: 200px;height: 100px;
           color: #fff;
           font-weight: bold;
           font-size: 20px;
           text-align: center;
           line-height: 100px;
        }
        #wrap ul li:nth-child(1) {
            width: 200px;height: 100px;
            background-color: red;
        }
        #wrap ul li:nth-child(2) {
            width: 200px;height: 100px;
            background-color: orange;
        }
        #wrap ul li:nth-child(3) {
            width: 200px;height: 100px;
            background-color: yellow;
        }
        #wrap ul li:nth-child(4) {
            width: 200px;height: 100px;
            background-color: green;
        }
        #wrap ul li:nth-child(5) {
            width: 200px;height: 100px;
            background-color: blue;
        }
        .iframe {width: 100%; height: 500px;
                background-color: pink;}
        iframe {width: 1000px; height: 500px;}
        /*.iframe 라고 적으면 안됨, 헷갈리면 body의 iframe에 사이즈 넣으면 됨 */
        
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><a href="red.html" target="color">red</a></li>
            <li><a href="orange.html" target="color">orange</a></li>
            <li><a href="yellow.html" target="color">yellow</a></li>
            <li><a href="green.html" target="color">green</a></li>
            <li><a href="blue.html" target="color">blue</a></li>
        </ul>
        <div class="iframe">
            <iframe frameborder="0" name="color"></iframe>
            <!--1을 하면 iframeborder가 보이고 0하면 안보임-->
        </div>
    </div>
</body>
</html>
