<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주택도시보증공사</title>
    <link rel="stylesheet" href="css/korea_house.css">
    <link rel="stylesheet" href="../korea_house/css/font.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <header>
      <div class="container"> 
        <div id="logo"><a href="#"><img src="img/logo.jpg" alt="logo"></a></div>
        <nav>
            <ul class="lnb">
                <li><a href="#">개인보증상품</a></li>
                <li><a href="#">기업보증상품</a></li>
                <li><a href="#">보증업무지원</a></li>
                <li><a href="#">보증현황/공시/공매정보</a></li>
                <li><a href="#">고객지원센터</a></li>
            </ul>
        </nav>
        <span class="totalmenu">전체메뉴</span>
        <div class="search_box">
            <form>
                <input type="text" placeholder="검색">
                <button>버튼</button>
            </form>
        </div>
      </div>
    </header>
    <!--header-->
    
    <section id="contents">
        <div class="container">
         <h2 class="ir">섹션의 제목-웹표준</h2>
          <div id="left_section">
              <div class="left01">
                  <p class="txt">안전한 내집 마련을 위한</p>
                  <p class="title">개인보증</p>
                  <div class="box_txt">내게 맞는 보증 상품 찾기</div>
                  <div class="box_img"><img src="img/img_01.jpg" alt="개인보증이미지"></div>
              </div>
              <div class="left02">
                  <p class="txt02 brown">전세보증금반환보증</p>
                  <p class="small_txt02 brown">임차인의 전세보증금을 안전하게<br>책임지는 보증금 상품</p>
                  <div class="img01"><img src="img/arrow_01.jpg" alt=""></div>
                  <div class="img02"><img src="img/dot_01.jpg" alt=""></div>
                  <div class="img03"><img src="img/img_03.jpg" alt=""></div>
              </div>
              <div class="left03 brown">보증신청</div>
              <div class="left04 brown">보증조회변경</div>
          </div>
          <!--left_section-->
          
          <div id="center_section"><img src="img/center_img.jpg" alt=""></div>
          <!--center_section-->
          
          <div id="right_section">
              <div class="right01">
                  <p class="txt">성공적인 주택사업을 위한</p>
                  <p class="title">기업보증</p>
                  <div class="box_txt">내게 맞는 보증 상품 찾기</div>
                  <div class="box_img"><img src="img/img_02.jpg" alt="기업보증이미지"></div>
              </div>
              <div class="right02">
                  <p class="txt02 white">주택분양보증</p>
                  <p class="small_txt02 white">주택분양의 이행 또는 납부한 계약금 및<br>중도금의 환급을 책임지는 보증금 상품</p>
                  <div class="img01"><img src="img/arrow_02.jpg" alt=""></div>
                  <div class="img02"><img src="img/dot_02.jpg" alt=""></div>
                  <div class="img03"><img src="img/img_04.jpg" alt=""></div>
              </div>
              <div class="right03 white">보증신청</div>
              <div class="right04 white">보증조회변경</div>
          </div>
          <!--right_section-->
           
        </div>
    </section>
    <!--section-->
    
    
    
    
    
    
    

</body>
</html>
